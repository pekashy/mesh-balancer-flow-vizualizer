version: "3.7"
services:
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile-dashboard
    volumes:
      - ./results:/results
    ports:
      - "8050:8050"
  tester:
    build:
      context: .
      dockerfile: Dockerfile-tester
    networks:
      - envoymesh
    links:
      - "balancer"
    depends_on:
      - "balancer"
    volumes:
    - ./results:/results
  balancer:
    build:
      context: .
      dockerfile: envoy-balancer/Dockerfile-balancer
    ports:
      - "8001:8001"
      - "30000:30000"
    networks:
      - envoymesh
    depends_on:
    - "backend-1"
    - "backend-2"
    - "backend-3"
    - "backend-4"
  backend-1:
    build:
      context: .
      dockerfile: service/Dockerfile-service
    environment:
      - HOST=backend-1
    networks:
      - envoymesh
    volumes:
      - ./logs:/logs
  backend-2:
    build:
      context: .
      dockerfile: service/Dockerfile-service
    environment:
      - HOST=backend-2
    networks:
      - envoymesh
    volumes:
      - ./logs:/logs
  backend-3:
    build:
      context: .
      dockerfile: service/Dockerfile-service
    environment:
      - HOST=backend-3
    networks:
      - envoymesh
    volumes:
      - ./logs:/logs
  backend-4:
    build:
      context: .
      dockerfile: service/Dockerfile-service
    environment:
      - HOST=backend-4
    networks:
      - envoymesh
    volumes:
      - ./logs:/logs
networks:
  envoymesh:
    driver: bridge
